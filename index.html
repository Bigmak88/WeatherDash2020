<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- Search Icon CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- My CSS -->
        <link rel="stylesheet" href="./assets/style.css">
        
    <title>*Weather Dashboard*</title>
</head>
<body>
    <div class="container header">
        <div class="row">
            <div class="col-md-12">
                <h1>Weather Dashboard</h1>
                <h5>Enter A City To View Forecast</h5>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
            <form class="search">
                <input type="text" placeholder="Search a city..." id="searchInput">
                <button type="submit" id="searchButton"><i class="fa fa-search"></i></button>
            </form>
            <br>
            <ul id="cityHistory"></ul>
            <button id="clearHistory">Clear</button>
            </div>
            <div class="col-md-8" id="todaysWeather">
                <div id="cityWeather"></div>
                <div id="temperature" style="font-weight: bold; font-size: x-large;"></div>
                <div id="humidity"></div>
                <div id="windSpeed"></div>
                <div id="uvIndex"></div>
            </div>
            <div class="container flex">
                <hr>
                    <table id="forecast">
                        <thead>
                            <p>Next 5 Days:</p>
                            <tr>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>


    <!--JQuery Script-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <!--JS Script-->
    <script src="assets/script.js"></script>

</body>
</html>
